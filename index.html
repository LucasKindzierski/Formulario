<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>FORMULÁRIO</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>

    <form action="" autocomplete="off">

        <fieldset>
           
            <legend>Formulário de contato</legend>

            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome aqui" >

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Insira seu E-mail">

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject" required >

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Escreva tudo aqui"></textarea>

            <button type="submit" class="btn"> Enviar</button>
            

        </fieldset>

    </form>
    
</body>
</html>
